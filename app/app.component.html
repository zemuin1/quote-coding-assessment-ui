<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
     <div class="row">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>
                  <button (click)="connect()" class="btn btn-default" type="submit">Connect</button>
                  <button (click)="disconnect()" class="btn btn-default" type="submit">Disconnect
                  </button>
              </div>
          </form>
      </div>
    </div>
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <h3>Request</h3>
                <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="request" name="request"></textarea>
                <br>
                <button (click)="sendRequest()"class="btn btn-default" type="submit">Send Request</button>   
            </div>
        </form>
    </div>

    
</div>
<router-outlet></router-outlet>
